<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body { font-family: Arial; display:flex; height:100vh; justify-content:center; align-items:center; background:#f5f5f5;}
    .login-box { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center;}
    input { margin:10px; padding:10px; width:200px;}
    button { padding:10px 20px; background:#007bff; color:white; border:none; border-radius:5px;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username"><br>
      <input type="password" placeholder="Password"><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
